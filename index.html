<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        input[type="range"]{
            width: 260px;
        }
    </style>
    <script src="./src/scripts/index.js"></script>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-light text-dark p-3 mt-4 text-center">
        <h2>Personal EMI Calculator</h2>
        <div class="row p-2 my-3">
            <div class="col">
                Amount you need: &#8377; <input type="text" size="7" id="txtPrice" oninput="changeInput()">
            </div>
            <div class="col">
                for <input type="text" size="3" id="txtYear" oninput="changeInput()"> years
            </div>
            <div class="col">
                interest rate <input type="text" size="5" id="txtInterest" oninput="changeInput()"> %
            </div>
        </div>
        <div class="row p-2 my-3">
            <div class="col">
                <input type="range" min="50000" max="4000000" value="75000" id="rangePrice" onchange="changeRange()">
            </div>
            <div class="col">
                <input type="range" min="1" max="5" step="1" value="3" id="rangeYear" onchange="changeRange()">
            </div>
            <div class="col">
                <input type="range" min="10.5" max="21" value="11" step="0.01" id="rangeInterest" onchange="changeRange()">
            </div>
        </div>
        <div class="row p-2 my-3">
            <div class="col d-flex justify-content-around">
                <div>&#8377; 50,000</div>
                <div>&#8377; 40,00,000</div>
            </div>
            <div class="col d-flex justify-content-around">
                <div>1 Year</div>
                <div>5 Year</div>
            </div>
            <div class="col d-flex justify-content-around">
                <div>10.5%</div>
                <div>21%</div>
            </div>
        </div>
        <div class="row p-2 my-3">
            <div class="col d-flex justify-content-end">
                <button class="btn btn-primary p-2" onclick="calculateEmi()">Calculate</button>
            </div>
        </div>
        <div id="emi">

        </div>
    </div>
</body>
</html>
